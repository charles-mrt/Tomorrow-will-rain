<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <link rel="stylesheet" href="src/style/style.css">

    <title>Tomorrow will rain?</title>
</head>

<body>
    <div id="content">

        <div class="main">

            <div class="cityTemperature">
                <img class="weatherNow" src="./src/assets/clouds.svg" alt="nuvens">

                <header>
                    <i class="ph ph-map-pin"></i>
                    <strong>Rio do sul, SC</strong>
                </header>

                <div class="temp">
                    <strong class="actualTemp">
                        <span>18</span>
                        <span>°C</span>
                    </strong>

                    <div>
                        <strong class="maxTemp">22º</strong>
                        <strong class="minTemp">16º</strong>
                    </div>
                </div>

                <div class="footer">

                    <div class="wind">
                        <img src="./src/assets/wind.svg" alt="vento">
                        <div>
                            <span>Vento</span>
                            <strong>17<small>Km/h</small></strong>
                        </div>
                    </div>

                    <div class="humidity">
                        <img src="./src/assets/humidity.svg" alt="umidade">
                        <div>
                            <span>Umidade</span>
                            <strong>31<small>%</small></strong>
                        </div>
                    </div>

                    <div class="rain">
                        <img src="./src/assets/rain.svg" alt="chuva">
                        <div>
                            <span>Chuva</span>
                            <strong>10<small>%</small></strong>
                        </div>
                    </div>
                </div>

            </div>

            <div class="airQuality">
                <header>
                    <img src="./src/assets/leaf.svg" alt="folha">
                    <strong>Qualidade do ar</strong>
                </header>
                <div class="airQualityMain">
                    <strong>
                        <span>Boa</span>
                        <span>21</span>
                    </strong>
                </div>
                <div class="footer">
                    <div><span>12.9</span><span>PM2.5</span></div>
                    <div><span>12.9</span><span>PM10</span></div>
                    <div><span>2.1</span><span>sO₂</span></div>
                    <div><span>1.4</span><span>NO₂</span></div>
                    <div><span>21.9</span><span>O₃</span></div>
                    <div><span>0.7</span><span>CO</span></div>
                </div>
            </div>

            <div class="sunTime">

                <header>
                    <img src="./src/assets/sunTime.svg" alt="sol">
                    <strong>Horário do sol</strong>
                </header>

                <div class="chart">
                    <img src="./src/assets/chart.svg">
                    <strong class="actualtime">16:01</strong>
                    <div class="timeLine">
                        <span class="initial">06:12</span>
                        <span class="end">18:52</span>
                    </div>
                </div>
            </div>

            <div class="dayOfTheWeek">
                <div class="days">
                    <header>Quinta-Feira</header>
                    <img class="main" src="./src/assets/small-clouds.svg" alt="nuvens">
                    <footer>
                        <span class="maxTemp">21º</span>
                        <span class="minTemp">20º</span>
                    </footer>
                </div>

                <div class="days">
                    <header>Sexta-Feira</header>
                    <img class="main" src="./src/assets/sun.svg" alt="sol">
                    <footer>
                        <span class="maxTemp">21º</span>
                        <span class="minTemp">20º</span>
                    </footer>
                </div>

                <div class="days">
                    <header>Sábado</header>
                    <img class="main" src="./src/assets/cloud-rain.svg" alt="nuvem com chuva">
                    <footer>
                        <span class="maxTemp">21º</span>
                        <span class="minTemp">20º</span>
                    </footer>
                </div>

                <div class="days">
                    <header>Domingo</header>
                    <img class="main" src="./src/assets/cloud-ray.svg" alt="nuvem com raios">
                    <footer>
                        <span class="maxTemp">21º</span>
                        <span class="minTemp">20º</span>
                    </footer>
                </div>

                <div class="days">
                    <header>Segunda-Feira</header>
                    <img class="main" src="./src/assets/sun-behind-the-cloud.svg" alt="sol atráz da nuvem">
                    <footer>
                        <span class="maxTemp">21º</span>
                        <span class="minTemp">20º</span>
                    </footer>
                </div>

                
            </div>

        </div>

    </div>
</body>

</html>
